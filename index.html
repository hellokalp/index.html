<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Game Collection</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #0e0e0e;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-top: 20px;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      padding: 40px;
      width: 100%;
      max-width: 1000px;
    }

    .game-card {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .game-card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 6px 20px rgba(0, 128, 255, 0.4);
      background: #222;
    }

    .game-card h3 {
      margin: 0 0 10px;
      font-size: 1.3rem;
      color: #ffffff;
    }

    .game-card p {
      margin: 0;
      font-size: 0.9rem;
      color: #aaaaaa;
    }
  </style>
</head>
<body>
  <header>ðŸŽ® My Game Collection</header>

  <div class="games">
    <a href="game1/index.html" class="game-card" target="_blank">
      <h3>Reverse Tic Tac Toe</h3>
      <p>A twist on the classic Tic-Tac-Toe.</p>
    </a>

    <a href="game2/index.html" class="game-card" target="_blank">
      <h3>Guess the Ball</h3>
      <p>Find the hidden ball under the cups!</p>
    </a>

    <a href="game3/index.html" class="game-card" target="_blank">
      <h3>Snake Game</h3>
      <p>Classic snake game in modern style.</p>
    </a>
  </div>
</body>
</html>
